<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Accelerometer Javascript Test</title>
    <meta name="viewport" content="width=device-width,user-scalable=yes" />
    <style>
    body {
        font-family: helvetica, arial, sans serif;
    }
    </style>
</head>

<body>
    <div id="content">
        <ul>
            <li>acceleration x: <span id="accelerationX"></span></li>
            <li>acceleration y: <span id="accelerationY"></span></li>
            <li>dönüş <span id="yon"></span></li>
        </ul>
    </div>
    <script type="text/javascript">
    if (window.DeviceMotionEvent != undefined) {
        window.ondevicemotion = function(e) {
            var x = Math.floor(e.accelerationIncludingGravity.x);

            var y = Math.floor(e.accelerationIncludingGravity.y);

            document.getElementById("accelerationX").innerHTML = x;
            document.getElementById("accelerationY").innerHTML = y;
        	if (x > 0) {
                if (y <= -2) {
                    document.getElementById("yon").innerHTML = 'sol';
                }
                else if (y >= 2) {
                    document.getElementById("yon").innerHTML = 'sag';
                } else {
                    document.getElementById("yon").innerHTML = 'orta';
                }


            } else {
            	if (y <= -2) {
                    document.getElementById("yon").innerHTML = 'sag';
                }
                else if (y >= 2) {
                    document.getElementById("yon").innerHTML = 'sol';
                } else {
                    document.getElementById("yon").innerHTML = 'orta';
                }

            }

        }

    }
    </script>
</body>

</html>
